<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>広電 列車走行位置</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .station { font-size: 12px; }
    .train rect {
      height: 20px;
      rx: 5;
      ry: 5;
      fill: lightblue;
      stroke: black;
      stroke-width: 1px;
    }
    .train text {
      font-size: 12px;
      dominant-baseline: middle;
      text-anchor: middle;
    }
    .time-display {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="time-display" id="current-time"></div>
  <svg id="chart" width="1200" height="400"></svg>

  <script>
    const stations = [
      "宮島口","阿品","阿品東","地御前","ＪＡ","宮内","廿市役","廿日市","山陽","楽々園",
      "佐伯区","五日市","修大協","井口","商工","草津南","草津","古江","高須","東高須",
      "西広島","福島町","西観音","観音町","天満町","小網町","土橋","十日市","本川町","ドーム",
      "紙屋西","紙屋東","立町","八丁堀","胡町","銀山町","稲荷町","広島駅"
    ];

    const svg = d3.select("#chart");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    const margin = {top: 50, right: 50, bottom: 50, left: 50};
    const lineY = height / 2;

    // スケール
    const xScale = d3.scalePoint()
      .domain(stations)
      .range([margin.left, width - margin.right]);

    // 路線描画
    svg.append("line")
      .attr("x1", margin.left)
      .attr("x2", width - margin.right)
      .attr("y1", lineY)
      .attr("y2", lineY)
      .attr("stroke", "black");

    // 駅描画
    svg.selectAll(".station")
      .data(stations)
      .enter()
      .append("circle")
      .attr("cx", d => xScale(d))
      .attr("cy", lineY)
      .attr("r", 4)
      .attr("fill", "black");

    svg.selectAll(".station-label")
      .data(stations)
      .enter()
      .append("text")
      .attr("x", d => xScale(d))
      .attr("y", lineY - 10)
      .attr("text-anchor", "middle")
      .attr("class", "station")
      .text(d => d);

    // 現在時刻表示
    function updateTimeDisplay() {
      const now = new Date();
      const timeStr = now.toTimeString().slice(0, 5);
      document.getElementById("current-time").textContent = "現在時刻: " + timeStr;
    }
    setInterval(updateTimeDisplay, 1000);
    updateTimeDisplay();

    // CSV読み込み（raw.githubusercontent.com を利用）
    d3.csv("https://raw.githubusercontent.com/kawaharu7478-prog/hiroden-timetable/main/trains.csv").then(data => {
      console.log("CSV読み込み成功:", data);

      // TODO: 列車アイコンを追加する処理（ここに前回作った train rect + text の処理を入れる）
    }).catch(err => {
      console.error("CSV読み込み失敗:", err);
    });
  </script>
</body>
</html>
